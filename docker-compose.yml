services:
  db:
    image: postgres:15-alpine
    container_name: sexta_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/ 
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck: 
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-saibogu} -d ${POSTGRES_DB:-pharmaGo_DB}"]
        interval: 10s
        timeout: 5s
        retries: 5
  backend:
    build: ./6Back
    container_name: sexta_backend
    # command: python manage.py runserver 0.0.0.0:8000 
    volumes:
      - ./6Back:/app 
    ports:
      - "8000:8000" 
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db 
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      PYTHONUNBUFFERED: 1 
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      db: 
        condition: service_healthy

  frontend:
    build: ./6Front
    container_name: sexta_frontend
    ports:
      - "3000:80" 
    depends_on:
      - backend 

volumes:
  postgres_data:
    driver: local